<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="navbar">
  <a href="../index.html">Главная</a>
  <a href="#news">Новости</a>
  <a href="admin.html">Admin</a>
  <a class="active" href="../pages/contact.html">Контакты</a>
  <a href="#about">О нас</a>
</div>

<div class="header">
  <h1>Контакты</h1>
</div>
<div class="contact-info">
  <h2>Контактная информация</h2>
  <ul>
    <li><span class="icon address-icon"></span>Адрес: Москва, ул. Озерная, д. 5, оф. 10</li>
    <li><span class="icon phone-icon"></span>Телефон: +7 (495) 123-45-67</li>
    <li><span class="icon email-icon"></span>Электронная почта: info@example.com</li>
  </ul>
</div>
<div class="map">
  <h2>Карта местоположения</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2567.225348897126!2d15.265412676806049!3d49.95087512320802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470c41a85fcc3f9d%3A0x5e31bb5b0ddae1da!2sJ.%20z%20Pod%C4%9Bbrad%2C%20284%2001%20Kutn%C3%A1%20Hora%201!5e0!3m2!1sru!2scz!4v1713594079016!5m2!1sru!2scz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<div class="contact-form">
  <h2>Форма обратной связи</h2>
  <form>
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">
    <label for="message">Сообщение:</label>
    <textarea id="message" name="message"></textarea>
    <input type="submit" value="Отправить">
  </form>
</div>



</body>
</html>
