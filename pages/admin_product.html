<h1>Create a New Product</h1>
<form id="productForm">
  <label for="name">Product Name:</label>
  <input type="text" id="name" name="productName"><br>
  <label for="count">Product Quantity:</label>
  <input type="number" id="count" name="productCount"><br>
  <label for="price">Product Price:</label>
  <input type="number" id="price" name="productPrice"><br>
  <label for="grade">Product Grade:</label>
  <input type="number" id="grade" name="productGrade"><br>
  <button type="button" onclick="createProduct()">Create Product</button>
</form>

<h1>Update Product Information</h1>
<form id="productUpdateForm">
  <label for="productIdUpdate">Enter Product ID:</label>
  <input type="number" id="productIdUpdate" name="productIdUpdate"><br>
  <label for="productNameUpdate">Product Name:</label>
  <input type="text" id="productNameUpdate" name="productNameUpdate"><br>
  <label for="productCountUpdate">Product Quantity:</label>
  <input type="number" id="productCountUpdate" name="productCountUpdate"><br>
  <label for="productPriceUpdate">Product Price:</label>
  <input type="number" id="productPriceUpdate" name="productPriceUpdate"><br>
  <label for="productGradeUpdate">Product Grade:</label>
  <input type="number" id="productGradeUpdate" name="productGradeUpdate"><br>
  <button type="button" onclick="updateProduct()">Update Product Information</button>
</form>

<h1>Delete Product</h1>
<form id="productDeleteForm">
  <label for="productIdDelete">Enter Product ID to Delete:</label>
  <input type="number" id="productIdDelete" name="productIdDelete"><br>
  <button type="button" onclick="deleteProduct()">Delete Product</button>
</form>
