<h1>Создание нового продукта</h1>
<form id="productForm">
  <label for="name">Название продукта:</label>
  <input type="text" id="name" name="productName"><br>
  <label for="count">Количество продукта:</label>
  <input type="number" id="count" name="productCount"><br>
  <label for="price">Цена продукта:</label>
  <input type="number" id="price" name="productPrice"><br>
  <label for="grade">Оценка продукта:</label>
  <input type="number" id="grade" name="productGrade"><br>
  <button type="button" onclick="createProduct()">Создать продукт</button>
</form>

<h1>Изменение информации о продукте</h1>
<form id="productUpdateForm">
  <label for="productIdUpdate">Введите ID продукта:</label>
  <input type="number" id="productIdUpdate" name="productIdUpdate"><br>
  <label for="productNameUpdate">Название продукта:</label>
  <input type="text" id="productNameUpdate" name="productNameUpdate"><br>
  <label for="productCountUpdate">Количество продукта:</label>
  <input type="number" id="productCountUpdate" name="productCountUpdate"><br>
  <label for="productPriceUpdate">Цена продукта:</label>
  <input type="number" id="productPriceUpdate" name="productPriceUpdate"><br>
  <label for="productGradeUpdate">Оценка продукта:</label>
  <input type="number" id="productGradeUpdate" name="productGradeUpdate"><br>
  <button type="button" onclick="updateProduct()">Изменить информацию о продукте</button>
</form>

<h1>Удаление продукта</h1>
<form id="productDeleteForm">
  <label for="productIdDelete">Введите ID продукта для удаления:</label>
  <input type="number" id="productIdDelete" name="productIdDelete"><br>
  <button type="button" onclick="deleteProduct()">Удалить продукт</button>
</form>


<script src="../js/app.js"></script>
</body>
</html>
